<mat-card class="example-card">
  <mat-card-title color="primary">Login</mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-actions">
    <button
      mat-raised-button
      (click)="login()"
      color="primary"
      class="large-button"
    >
      Login
    </button>
    <button mat-raised-button color="accent" [routerLink]="['/auth/register']">
      Register
    </button>
  </mat-card-actions>
</mat-card>
