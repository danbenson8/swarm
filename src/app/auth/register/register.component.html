<mat-card class="example-card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form class="example-form" [formGroup]="userForm">
      <mat-form-field>
        <input
          matInput
          placeholder="Full Name"
          formControlName="fullname"
          name="fullname"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          name="email"
          required
        />
        <mat-error *ngIf="email.invalid && email.hasError('email')"
          >Invalid email address</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Repeat Password"
          formControlName="repeatPassword"
          type="password"
          name="repeatPassword"
          required
        />
        <mat-error
          *ngIf="
            repeatPassword.invalid && repeatPassword.hasError('passwordMatch')
          "
          >Password mismatch</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-actions">
    <button mat-raised-button (click)="login()" color="primary">
      Login
    </button>
    <button
      mat-raised-button
      (click)="register()"
      color="accent"
      class="large-button"
    >
      Register
    </button>
  </mat-card-actions>
</mat-card>
