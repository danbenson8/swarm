<app-header [user]="user$ | async"></app-header>
<div class="wrapper-app">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <router-outlet></router-outlet>
  <video

    muted
    loop

</div>
<footer></footer>
